<mat-card>
    <mat-card-title> 
        Novo Diretor 
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                [(ngModel)]="diretores.name" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Rank" 
                [(ngModel)]="diretores.rank" name="rank">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade de Filmes" 
                [(ngModel)]="diretores.count_movies" name="qntdiretores">
        </mat-form-field>
    </form>

    <button mat-stroked-button color="primary" (click)="createDiretores()" class="btn-create" >
        Salvar
    </button>

    <button mat-stroked-button color="warn" (click)="cancelDiretores()" class="btn-create" >
        Cancelar
    </button>
</mat-card>
