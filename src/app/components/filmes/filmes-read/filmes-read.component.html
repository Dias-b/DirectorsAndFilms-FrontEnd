<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="filmes">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let filmes">{{filmes.id}}</td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let filmes">{{filmes.title}}</td>
      </ng-container>
  
      <!-- hank Column -->
      <ng-container matColumnDef="hank">
        <th mat-header-cell *matHeaderCellDef>Rank</th>
        <td mat-cell *matCellDef="let filmes">{{filmes.hank}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let filmes; columns: displayedColumns;"></tr>
    </table>
</div>
